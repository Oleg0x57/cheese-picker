<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>title</th>
      <td mat-cell *matCellDef="let row">{{row.title}}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>price</th>
      <td mat-cell *matCellDef="let row">{{row.price}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<table class="mat-table mat-elevation-z8">
  <thead>
    <tr class="mat-header-row">
      <th class="mat-header-cell"> id </th>
      <th class="mat-header-cell"> title </th>
      <th class="mat-header-cell"> price </th>
      <th class="mat-header-cell"> edit </th>
    </tr>
  </thead>
  <tbody>
    <tr class="mat-row" *ngFor="let product of products">
      <td class="mat-cell"> {{product.id}} </td>
      <td class="mat-cell"> {{product.title}} </td>
      <td class="mat-cell"> {{product.price}} </td>
      <td class="mat-cell">
        <button mat-icon-button (click)="onSelect(product)">
          <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<mat-card *ngIf="selectedProduct">
  <mat-form-field>
    <input matInput [(ngModel)]="selectedProduct.title" placeholder="title" name="title">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="selectedProduct.price" placeholder="price" name="price">
  </mat-form-field>
</mat-card>
