<div class="row">
  <table class="table table-striped">
    <thead>
      <tr>
        <th> id </th>
        <th> title </th>
        <th> price </th>
        <th> quantity </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td> {{product.id}} </td>
        <td> {{product.title}} </td>
        <td> {{product.price}} </td>
        <td>
          <input name="quantity" />
        </td>
      </tr>
    </tbody>
  </table>
</div>
