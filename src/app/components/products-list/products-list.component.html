<div class="row">
  <label>Product title:
    <input #productTitle/>
  </label>
  <button class="btn btn-success" (click)="add(productTitle.value); productTitle.value=''">Add</button>
</div>
<div class="row">
  <app-product-search></app-product-search>
</div>
<div class="row">
  <div class="col-md-8">
    <table class="table table-striped">
      <thead>
        <tr>
          <th> id </th>
          <th> title </th>
          <th> price </th>
          <th> actions </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td> {{product.id}} </td>
          <td> {{product.title}} </td>
          <td> {{product.price}} </td>
          <td>
            <a class="btn btn-default" aria-label="edit" routerLink="/detail/{{product.id}}">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </a>
            <button type="button" class="btn btn-default" aria-label="delete" (click)="delete(product)">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-4">
  </div>
</div>
